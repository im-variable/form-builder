services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: form_builder_backend
    ports:
      - "8000:8000"
    volumes:
      - ./form_builder.db:/app/form_builder.db
      - ./app:/app/app
      - ./uploads:/app/uploads
    environment:
      - DATABASE_URL=sqlite:///./form_builder.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: form_builder_frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000/api/v1
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

